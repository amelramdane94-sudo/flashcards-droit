<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flashcards - Droit constitutionnel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; }
    h1 { color: #333; }
    .card { 
      background: white; 
      border: 1px solid #ccc; 
      padding: 20px; 
      margin: 20px auto; 
      width: 350px; 
      border-radius: 8px; 
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .question { font-weight: bold; margin-bottom: 10px; }
    .answer { display: none; margin-top: 10px; color: #007BFF; }
    button { 
      margin: 10px; 
      padding: 10px 15px; 
      border: none; 
      background: #007BFF; 
      color: white; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Flashcards - Notion d'État</h1>
  
  <div id="flashcards"></div>
  
  <button onclick="addFlashcard()">➕ Ajouter une flashcard</button>
  
  <script>
    const flashcards = [
      { question: "Quels sont les trois éléments constitutifs de l'État ?", answer: "Territoire, population, organisation politique et juridique" },
      { question: "Selon Kelsen, comment définir l'État ?", answer: "Comme un ordre juridique spécifique, abstrait et autonome" },
      { question: "Quelle réforme française a marqué un tournant dans la décentralisation ?", answer: "Les lois Defferre de 1982" }
    { question: "Quels sont les trois éléments constitutifs de l'État ?", answer: "Territoire, population, organisation politique et juridique" },
    { question: "Selon Kelsen, comment définir l'État ?", answer: "Comme un ordre juridique spécifique, abstrait et autonome" },
    { question: "Pourquoi Kelsen critique-t-il la définition traditionnelle de l'État ?", answer: "Parce qu’elle est circulaire : territoire, population et puissance publique n’existent qu’en référence à l’État" },
    { question: "Quelle réforme française a marqué un tournant dans la décentralisation ?", answer: "Les lois Defferre de 1982" },
    { question: "Dans une confédération, comment sont prises les décisions communes ?", answer: "Par l’accord unanime des États membres" },
    { question: "Quel exemple contemporain peut être qualifié de confédération moderne ?", answer: "L’Union européenne" },
    { question: "Dans un État fédéral, que signifie le principe de superposition ?", answer: "Deux ordres juridiques coexistent : fédéral et fédéré" },
    { question: "Quel domaine de compétence est typiquement réservé aux Länder en Allemagne ?", answer: "L’éducation et la culture" },
    { question: "Quelle critique formulent Beaud et Soler sur la classification des États ?", answer: "Elle est trop centrée sur la souveraineté" },
    { question: "Quel est l’objectif principal de la classification des États ?", answer: "Fournir un outil de comparaison et d’analyse" },
    { question: "Que prévoit l’article 16 de la Déclaration des droits de l’homme et du citoyen ?", answer: "Toute société dans laquelle la garantie des droits n’est pas assurée ni la séparation des pouvoirs déterminée n’a point de Constitution" },
    { question: "Quelle est la philosophie du Code civil de 1804 ?", answer: "Un individualisme révolutionnaire fondé sur la liberté et la propriété" },
    { question: "Quel rôle joue Sieyès dans la théorie du pouvoir constituant ?", answer: "Il distingue le pouvoir constituant originaire (le peuple) et les pouvoirs constitués (institutions)" }
    ];
    
    function displayFlashcards() {
      const container = document.getElementById("flashcards");
      container.innerHTML = "";
      flashcards.forEach((card, index) => {
        container.innerHTML += `
          <div class="card">
            <p class="question">Q${index+1}: ${card.question}</p>
            <button onclick="toggleAnswer(${index})">Afficher la réponse</button>
            <p class="answer" id="answer-${index}">${card.answer}</p>
          </div>
        `;
      });
    }
    
    function toggleAnswer(index) {
      const answer = document.getElementById("answer-" + index);
      answer.style.display = answer.style.display === "none" ? "block" : "none";
    }
    
    function addFlashcard() {
      const question = prompt("Entrez la question :");
      const answer = prompt("Entrez la réponse :");
      if(question && answer) {
        flashcards.push({ question, answer });
        displayFlashcards();
      }
    }
    
    displayFlashcards();
  </script>
</body>
</html>
